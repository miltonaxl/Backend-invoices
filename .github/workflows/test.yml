name: Run E2E Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: payana
          POSTGRES_PASSWORD: payana-#12G#23
          POSTGRES_DB: invoice_db
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready -U test_user" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ§ª Run tests
        # print environments before running tests
        run: |
          echo "NODE_ENV: $NODE_ENV"
          echo "DB_HOST: $DB_HOST"
          echo "DB_PORT: $DB_PORT"
          echo "DB_USER: $DB_USER"
          echo "DB_PASSWORD: $DB_PASSWORD"
          echo "DB_NAME: $DB_NAME"
          yarn test --coverage
        env:
          NODE_ENV: test
          DB_HOST: db
          DB_PORT: 5432
          DB_USER: payana
          DB_PASSWORD: payana-#12G#23
          DB_NAME: invoice_db
          SYNC_DB: true
          PORT: 3000
